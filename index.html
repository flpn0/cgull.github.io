<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Background Template</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('images/background.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .content {
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for content */
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            font-size: 3em;
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
<div class="content">
    <h1>Welcome to My Website</h1>
    <p>This is a simple HTML template with a background image.</p>
</div>
</body>
</html>
